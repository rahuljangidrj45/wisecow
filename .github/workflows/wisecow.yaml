name: CI/CD for Wisecow

on:
  push:
    branches:
      - main  # Run this workflow when pushing to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "dckr_pat_KzPbpFiRSfthXLXENa6Jyn-6v2o" | docker login -u nainani344sumit --password-stdin

      - name: Build Docker Image
        run: docker build -t nainani344sumit/wisecow:latest .

      - name: Push Docker Image
        run: docker push nainani344sumit/wisecow:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Kubeconfig
        run: echo "${{ secrets.KUBECONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/wisecow wisecow=${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest
          kubectl rollout status deployment/wisecow
