name: CI/CD for Wisecow

on:
  push:
    branches:
      - main  # Run this workflow when pushing to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "dckr_pat_-dvD4lciPVPnczO3tGpubEHi9tI" | docker login -u ${{ vars.DOCKER_USERNAME }} --password-stdin

      - name: Build Docker Image
        run: docker build -t nainani344sumit/wisecow:latest .

      - name: Push Docker Image
        run: docker push nainani344sumit/wisecow:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Kubernetes Config
        run: |
         mkdir -p $HOME/.kube
         echo "${{ secrets.KUBE_CONFIG }}" | base64 --decode > $HOME/.kube/config

      - name: Deploy to Kubernetes
        run: |
          kubectl set image deployment/wisecow wisecow=${{ secrets.DOCKERHUB_USERNAME }}/wisecow:latest
          kubectl rollout status deployment/wisecow
